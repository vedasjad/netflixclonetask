name: netflixclonetask
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.4.8
  flutter_screenutil:
  http:
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/icons/
    - assets/images/logos/

  fonts:
    - family: NetflixSans
      fonts:
        - asset: assets/fonts/netflixsans-medium.ttf
        - asset: assets/fonts/netflixsans-light.ttf
          weight: 100
        - asset: assets/fonts/netflixsans-bold.ttf
          weight: 700
